{% extends 'store/list.html' %}

{% block search %}
<div class="container-fluid mb-2 mt-2 p-0">
    <form action="{% url 'store:search-allocation' %}">
        <input type="text" class="form-control" placeholder="Search" name="search">
    </form>
</div>
{% endblock %}

{% block usefilter %}
<div></div>
{% endblock %}

{% block items %}
<table class="table table-striped table-hover info-table">
    <tbody>
    {% for object in object_list %}
        <tr>
            <th>{{object.equipment}}</th>
            <td>{{ object.user|title }}</td>
            <td class="text-end">
                <a href="{% url 'store:update-allocation' pk=object.pk %}" class="m-1"><div class="btn btn-outline-success btn-sm desktop-mode edit-button">Edit</div><i class="fa fa-pencil-square-o text-success mobile-mode" aria-hidden="true"></i></a>
                <a href="{% url 'store:delete-allocation' pk=object.pk %}" class="m-1"><div class="btn btn-outline-danger btn-sm desktop-mode">Delete</div><i class="fa fa-trash-o text-danger mobile-mode" aria-hidden="true"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
