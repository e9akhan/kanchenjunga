<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{% block title %}Accounts{% endblock %}</title>
  </head>
  <body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Entropy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <div class="container mobile-mode d-none">
              <li class="mb-1">
                <a href="{% url 'store:equipment-types' %}" class="btn btn-toggle align-items-center rounded">
                  Dashboard
                </a>
              </li>
              <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#equipment-type-collapse" aria-expanded="false">
                  Equipment Type
                </button>
                <div class="collapse" id="equipment-type-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal p-1 small">
                    <li><a href="{% url 'store:add-equipment-type' %}" class="btn btn-dark w-100 m-1">Add</a></li>
                  </ul>
                </div>
              </li>
              <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#equipment-collapse" aria-expanded="false">
                  Equipment
                </button>
                <div class="collapse" id="equipment-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal p-1 small">
                    <li><a href="{% url 'store:add-equipment' %}" class="btn btn-dark w-100 m-1">Add</a></li>
                    <li><a href="{% url 'store:create-allocation' %}" class="btn btn-dark w-100 m-1">Assign</a></li>
                  </ul>
                </div>
              </li>
              <hr>
              <li class="mb-1">
                <a href="{% url 'store:allocations' %}" class="btn btn-toggle align-items-center rounded">
                  Allocations
                </a>
              </li>
              <hr>
              <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#user-collapse" aria-expanded="false">
                  Users
                </button>
                <div class="collapse" id="user-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal p-1 small">
                    <li><a href="{% url 'accounts:users' %}" class="nav-link link-dark">All Users</a></li>
                    <li><a href="{% url 'accounts:add-user' %}" class="btn btn-dark w-100 m-1">Add</a></li>
                  </ul>
                </div>
              </li>
              <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-user m-1" aria-hidden="true" style="font-size: 1.5rem;"></i>
                <strong>User</strong>
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="{% url 'accounts:update-user' request.user.id %}">Edit Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Sign out</a></li>
              </ul>
            </div>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
